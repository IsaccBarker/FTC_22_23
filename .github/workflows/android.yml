name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_run:
    workflows: ["Run tests"]
    types:
      - completed

permissions:
  id-token: write
  contents: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
       repository: rh-robotics/FTC_22_23
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Pre-build debug find
      run: find .
    - name: Cache build files
      uses: actions/cache@v3.0.8
      with:
        path: FtcRobotController/build TeamCode/build # A list of files, directories, and wildcard patterns to cache and restore  
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }} # An explicit key for restoring and saving the cache
        restore-keys: ${{ runner.os }}-gradle-
    - name: Build with Gradle
      run: ./gradlew build
    - name: Create status
      uses: geekodour/gh-actions-custom-status@v0.0.4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        LAST_COMMIT_SHA: ${{ github.event.client_payload.LAST_COMMIT_SHA }}
      with:
        args:
          >-
          --state=success
          --context=build
          --description="Android Build"
          --target_url=https://github.com/${{ github.repository }}/actions
